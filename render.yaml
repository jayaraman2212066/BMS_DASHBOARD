services:
  - type: web
    name: voltas-bms-dashboard
    env: python
    runtime: python-3.11.7
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && python main.py"
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: sqlite:///./voltas_bms.db
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_MINUTES
        value: 30